<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Telegram Clone | chat</title>
  </head>
  <body>
    <header class="top__header">
      <div class="header__column left">
        <span class="header__text">
          SKT
        </span>
        <span class="header__text">
          1:16
        </span>
        <div class="header__icon">
          <i class="fas fa-comment-dots"></i>
        </div>
        <div class="header__icon">
          <i class="fas fa-mobile-alt"></i>
        </div>
      </div>
      <div class="header__column right">
        <div class="header__icon">
          <fas class="fas fa-volume-mute"></fas>
        </div>
        <div class="header__icon">
          <i class="fas fa-arrows-alt-v"></i>
        </div>
        <span class="header__text">
          83%
        </span>
        <div class="header__icon last__icon">
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>
    </header>
    <header class="app__header">
      <div class="header__column">
        <a href="index.html" class="">
          <div class="app__header-icon">
            <i class="fas fa-arrow-left"></i>
          </div>
        </a>
        <div class="chatting__header">
          <div class="chatting__img">
            <img src="images/dog.png" alt="" />
          </div>
          <div class="chatting__content">
            <div class="chatting__name">
              점박이 강아지
            </div>
            <div class="chatting__time">
              최근에 접속함
            </div>
          </div>
        </div>
      </div>
      <div class="header__column">
        <div class="app__header-icon last__icon">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
    </header>
    <div class="chat__body">
      <ul class="chatting__list">
        <span class="chatting__timestamp">
          오후 1:15
        </span>
        <li class="incoming-message message">
          <div class="message__content">
            <span class="message__bubble">
              누구시개!
            </span>
            <span class="message__time">
              오후 12:49
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <div class="message__content">
            <span class="message__bubble">
              나는 점박이 강아지개!
            </span>
            <span class="message__time">
              오후 12:50
            </span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">
              안녕하세요 저는 yujo입니다
            </span>
            <span class="message__time">
              오후 1:06
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <div class="message__content">
            <span class="message__bubble">
              안녕하개!
            </span>
            <span class="message__time">
              오후 1:15
            </span>
          </div>
        </li>
        <div class="chat__write--container">
          <div class="chat__icon-left chat__icon">
            <i class="far fa-smile-wink"></i>
          </div>

          <div class="text__input">
            메시지
          </div>

          <div class="chat__icon-right chat__icon">
            <span class="chat__write-icon">
              <i class="fas fa-paperclip"></i>
            </span>
            <span class="chat__write-icon">
              <i class="fas fa-microphone"></i>
            </span>
          </div>
        </div>
      </ul>
    </div>
    <div class="bottom__bar">
      <div class="bottom__icon">
        <i class="fas fa-bars"></i>
      </div>
      <div class="bottom__icon">
        <i class="far fa-square"></i>
      </div>
      <div class="bottom__icon">
        <i class="fas fa-chevron-left"></i>
      </div>
    </div>
  </body>
</html>
