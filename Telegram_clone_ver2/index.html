<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Telegram Clone | home</title>
  </head>
  <body>
    <header class="top__header">
      <div class="header__column left">
        <span class="header__text">
          SKT
        </span>
        <span class="header__text">
          1:15
        </span>
        <div class="header__icon">
          <i class="fas fa-comment-dots"></i>
        </div>
        <div class="header__icon">
          <i class="fas fa-mobile-alt"></i>
        </div>
      </div>
      <div class="header__column right">
        <div class="header__icon">
          <fas class="fas fa-volume-mute"></fas>
        </div>
        <div class="header__icon">
          <i class="fas fa-arrows-alt-v"></i>
        </div>
        <span class="header__text">
          84%
        </span>
        <div class="header__icon last__icon">
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>
    </header>
    <header class="app__header">
      <div class="header__column">
        <div class="app__header-icon">
          <i class="fas fa-bars"></i>
        </div>
        <span class="app__header-text">
          텔레그램
        </span>
      </div>
      <div class="header__column">
        <div class="app__header-icon last__icon">
          <i class="fas fa-search"></i>
        </div>
      </div>
    </header>
    <div class="chats__list">
      <ul class="chat__list">
        <li class="chat__preview">
          <div class="chat__column">
            <div class="chat__img">
              <img src="images/dog.png" class="preview__avatar" />
            </div>
            <div class="chat__content">
              <div class="friend__name">
                점박이 강아지
              </div>
              <div class="friend__chat">
                안녕하개!
              </div>
            </div>
          </div>
          <div class="chat__column">
            <span class="friend__time">
              오후 8:54
            </span>
          </div>
        </li>
        <li class="chat__preview">
          <div class="chat__column">
            <div class="chat__img">
              <img src="images/rabbit.png" class="preview__avatar" />
            </div>
            <div class="chat__content">
              <div class="friend__name">
                귀여운 토끼
              </div>
              <div class="friend__chat">
                깡총깡총
              </div>
            </div>
          </div>
          <div class="chat__column">
            <span class="friend__time">
              오후 5:21
            </span>
          </div>
        </li>
        <li class="chat__preview">
          <div class="chat__column">
            <div class="chat__img">
              <img src="images/telegram.png" class="preview__avatar" />
            </div>
            <div class="chat__content">
              <div class="friend__name">
                Telegram
              </div>
              <div class="friend__chat">
                JO, 16/05/2020 11:17:04 UTC에 회원님...
              </div>
            </div>
          </div>
          <div class="chat__column">
            <span class="friend__time">
              오전 11:17
            </span>
          </div>
        </li>
        <li class="chat__preview">
          <div class="chat__column">
            <div class="chat__img">
              <img src="images/lion-.png" class="preview__avatar" />
            </div>
            <div class="chat__content">
              <div class="friend__name">
                무서운 사자
              </div>
              <div class="friend__chat">
                어흥 어흥!
              </div>
            </div>
          </div>
          <div class="chat__column">
            <span class="friend__time">
              금
            </span>
          </div>
        </li>
      </ul>
    </div>
    <div class="bottom__bar">
      <div class="bottom__icon">
        <i class="fas fa-bars"></i>
      </div>
      <div class="bottom__icon">
        <i class="far fa-square"></i>
      </div>
      <div class="bottom__icon">
        <i class="fas fa-chevron-left"></i>
      </div>
    </div>
  </body>
</html>
