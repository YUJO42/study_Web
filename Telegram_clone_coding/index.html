<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Telegram Clone</title>
  </head>
  <body>
    <header class="home__header">
      <div class="header-icon">
        <i class="fas fa-bars"></i>
      </div>
      <div class="header-name">
        <span class="home-text">
          Telegram
        </span>
      </div>
      <div class="header-icon">
        <i class="fas fa-search"></i>
      </div>
    </header>
    <ul class="home__body">
      <li class="home__column">
        <div class="avatar">
          <img src="images/rabbit.png" class="avatar-image" />
        </div>
        <div class="chat__box">
          <div class="chat__preview">
            <div class="preview__column">
              <span class="preview__name">
                Rabbit
              </span>
            </div>
            <div class="preview__column">
              <span class="preview__message">
                I Like Carrot!
              </span>
            </div>
          </div>
          <div class="chat__time">
            오후 9:54
          </div>
        </div>
      </li>
      <li class="home__column">
        <div class="avatar">
          <img src="images/dog.png" class="avatar-image" />
        </div>
        <div class="chat__preview">
          <div class="preview__column">
            <span class="preview__name">
              dog
            </span>
          </div>
          <div class="preview__column">
            <span class="preview__message">
              OK!
            </span>
          </div>
        </div>
        <div class="chat__time">
          오후 7:12
        </div>
      </li>
      <li class="home__column">
        <div class="avatar">
          <img src="images/lion-.png" class="avatar-image" />
        </div>
        <div class="chat__preview">
          <div class="preview__column">
            <span class="preview__name">
              Lion
            </span>
          </div>
          <div class="preview__column">
            <span class="preview__message">
              Wow!! That`s good idea!
            </span>
          </div>
        </div>
        <div class="chat__time">
          yesterday
        </div>
      </li>
    </ul>
  </body>
</html>
