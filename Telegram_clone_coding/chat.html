<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Telegram Clone | chat</title>
  </head>
  <body>
    <header class="home__header">
      <div class="header-icon">
        <a href="index.html"> <i class="fas fa-arrow-left"></i></a>
      </div>
      <div class="user__info">
        <img src="images/rabbit.png" alt="" />
        <div class="user__name">
          <div class="preview__column">
            <span class="preview__name">
              Rabbit
            </span>
          </div>
          <div class="preview__column">
            <span class="user__online">
              last seen recently
            </span>
          </div>
        </div>
      </div>
      <div class="header-icon">
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>
    <div class="chat__screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">
          May 16
        </span>
        <li class="incoming-message message">
          <div class="message__content">
            <span class="message__bubble">
              Hey, yujo!
            </span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">
              Do you need carrots?
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <div class="message__content">
            <span class="message__bubble"> yes!! </span>
          </div>
        </li>
        <li class="incoming-message message">
          <div class="message__content">
            <span class="message__bubble"> I like carrot! </span>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
