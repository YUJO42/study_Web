<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54 </span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>

        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/frodo.png" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                yujo
              </span>
              <span class="friend__status">
                42SEOUL
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">Plus friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/kakao_plus.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Plus Friend
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 5</h5>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/neo.png" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name"> neo </span>
              <span class="friend__status">
                It`s me
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                Eight - IU(Feat. SUGA of BTS)
                <i class="fas fa-play"></i>
              </span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/peach.png" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name"> apeach </span>
              <span class="friend__status">
                I`m not peach, I`m APEACH!
              </span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/lion.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name"> lion </span>
              <span class="friend__status">
                I`m tiger
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                LION - (G)I-DLE
                <i class="fas fa-play"></i>
              </span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/muji.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name"> muzi </span>
              <span class="friend__status">
                hungry
              </span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/tuube.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name"> neo </span>
              <span class="friend__status">
                Like Coffee
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                Y - Freestyle
                <i class="fas fa-play"></i>
              </span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
            <div class="nav__badge">8</div>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
